<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .chat-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 24px 32px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            background: #111111;
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .message {
            display: flex;
            margin-bottom: 24px;
            align-items: flex-start;
            animation: messageSlide 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .profile-image {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            margin: 0 16px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffffff;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .user-message .profile-image {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .bot-message .profile-image {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-image:hover::before {
            opacity: 1;
        }

        .message-content {
            max-width: 65%;
            padding: 20px 24px;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
            font-weight: 400;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #1a1a1a;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                0 2px 8px rgba(0, 0, 0, 0.08);
            border-bottom-right-radius: 6px;
        }

        .bot-message .message-content {
            background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 6px;
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.15),
                0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            padding: 24px 32px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .input-field {
            flex: 1;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 15px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.05),
                0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .send-button {
            padding: 18px 28px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.6;
            }
            30% { 
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        .error-message {
            background: linear-gradient(135deg, #2d1b1b 0%, #1a1a1a 100%) !important;
            color: #ff8a80 !important;
            border: 1px solid rgba(255, 138, 128, 0.2) !important;
        }

        /* Elegant scroll animations */
        .message:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .message:nth-child(even) {
            animation-delay: 0.2s;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .chat-container {
                height: 100vh;
                border-radius: 16px;
                max-width: 100%;
            }
            
            .chat-header {
                padding: 20px 24px;
                font-size: 1.125rem;
            }
            
            .chat-messages {
                padding: 20px 16px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .chat-input {
                padding: 16px 20px;
                gap: 12px;
            }
            
            .input-field {
                padding: 16px 20px;
                font-size: 14px;
            }
            
            .send-button {
                padding: 16px 24px;
                font-size: 14px;
            }
        }

        /* Ultra-wide screen optimization */
        @media (min-width: 1200px) {
            .chat-container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Gemini AI Chatbot
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="profile-image">ü§ñ</div>
                <div class="message-content">
                    Hello! I'm your AI assistant powered by Gemini. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="user-input" 
                class="input-field" 
                placeholder="Type your message here..."
                maxlength="1000"
            >
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your actual Gemini API key
        const API_KEY = 'AIzaSyAOzO6Vm4nUGcy_6jDMsXDNNS2BhiYsW7o';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent';

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Enhanced response generation with automatic retry for 503 errors
        async function generateResponse(prompt, retryCount = 0) {
            const maxRetries = 3;
            const baseDelay = 1000; // 1 second base delay
            
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('API Error:', errorData);
                    
                    if (response.status === 400) {
                        throw new Error('Invalid request. Please check your message and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your configuration.');
                    } else if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please wait a moment and try again.');
                    } else if (response.status === 503) {
                        // Handle 503 overload error with retry
                        if (retryCount < maxRetries) {
                            const delay = baseDelay * Math.pow(2, retryCount); // Exponential backoff
                            console.log(`Server overloaded. Retrying in ${delay}ms... (Attempt ${retryCount + 1}/${maxRetries})`);
                            
                            // Update typing indicator to show retry
                            const typingIndicator = document.getElementById('typing-indicator');
                            if (typingIndicator) {
                                const typingContent = typingIndicator.querySelector('.typing-indicator');
                                if (typingContent) {
                                    typingContent.innerHTML = `
                                        <span>Server busy, retrying... (${retryCount + 1}/${maxRetries})</span>
                                        <div class="typing-dots">
                                            <div class="typing-dot"></div>
                                            <div class="typing-dot"></div>
                                            <div class="typing-dot"></div>
                                        </div>
                                    `;
                                }
                            }
                            
                            await new Promise(resolve => setTimeout(resolve, delay));
                            return generateResponse(prompt, retryCount + 1);
                        } else {
                            throw new Error('Server is overloaded. Please try again in a few minutes.');
                        }
                    } else {
                        throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                    }
                }

                const data = await response.json();
                
                // Enhanced response parsing with fallbacks
                if (data.candidates && data.candidates.length > 0) {
                    const candidate = data.candidates[0];
                    if (candidate.content && candidate.content.parts && candidate.content.parts.length > 0) {
                        return candidate.content.parts[0].text;
                    }
                }
                
                throw new Error('No response generated. Please try again.');
                
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network error. Please check your internet connection.');
                }
                console.error('Error generating response:', error);
                throw error;
            }
        }

        // Enhanced markdown cleaning
        function cleanMarkdown(text) {
            return text
                .replace(/#{1,6}\s?/g, '')
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/`/g, '')
                .replace(/\n{3,}/g, '\n\n')
                .trim();
        }

        // Enhanced message addition with better styling
        function addMessage(message, isUser, isError = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');

            const profileImage = document.createElement('div');
            profileImage.classList.add('profile-image');
            profileImage.textContent = isUser ? 'üë§' : 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            if (isError) {
                messageContent.classList.add('error-message');
            }
            messageContent.textContent = message;

            messageElement.appendChild(profileImage);
            messageElement.appendChild(messageContent);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('message', 'bot-message');
            typingElement.id = 'typing-indicator';

            const profileImage = document.createElement('div');
            profileImage.classList.add('profile-image');
            profileImage.textContent = 'ü§ñ';

            const typingContent = document.createElement('div');
            typingContent.classList.add('message-content', 'typing-indicator');
            typingContent.innerHTML = `
                <span>AI is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            typingElement.appendChild(profileImage);
            typingElement.appendChild(typingContent);
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Enhanced input handling
        async function handleUserInput() {
            const userMessage = userInput.value.trim();
            
            if (!userMessage) {
                return;
            }

            if (userMessage.length > 1000) {
                addMessage('Message too long. Please keep it under 1000 characters.', false, true);
                return;
            }

            addMessage(userMessage, true);
            userInput.value = '';
            sendButton.disabled = true;
            userInput.disabled = true;
            
            addTypingIndicator();

            try {
                const botMessage = await generateResponse(userMessage);
                removeTypingIndicator();
                addMessage(cleanMarkdown(botMessage), false);
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                addMessage(`Error: ${error.message}`, false, true);
            } finally {
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserInput();
            }
        });

        // Focus input on load
        window.addEventListener('load', () => {
            userInput.focus();
        });

        // Check API key validity on load
        window.addEventListener('load', () => {
            if (!API_KEY || API_KEY === 'YOUR_API_KEY_HERE') {
                addMessage('‚ö†Ô∏è Please set your valid Gemini API key in the code before using the chatbot.', false, true);
            }
        });
    </script>
</body>
</html>
